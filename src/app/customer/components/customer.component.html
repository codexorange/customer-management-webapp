<div class="container">
  <h1 class="font-secondary">Clientes</h1>
  <a mat-raised-button routerLink="/customers/new" class="font-secondary font-bold">Nuevo cliente</a>
  <div class="row">
    <div class="col-lg-9">
      <app-customer-list></app-customer-list>
    </div>
    <div class="col-lg-3">
      <div class="box mt-5">
        <mat-card class="example-card">
          <mat-card-header class="mb-5">
            <mat-card-title class="font-secondary">
              <h2 class="font-secondary">Promedio de edades</h2>
              <p class="text-3xl">{{ metadata.mean }} años</p>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="mt-5">
            <div class="row mt-2 mb-2 text-base">
              <div class="col-lg-12">
                Desviación estándar: {{ metadata.standardDeviation | number }}
              </div>
            </div>
            <div class="row mt-2 mb-2 text-base">
              <div class="col-lg-12">
                Total de clientes: {{ metadata.total }}
              </div>
            </div>
            <div class="row mt-2 mb-2 text-base">
              <div class="col-lg-12">Edad mínima: {{ metadata.minAge }}</div>
            </div>
            <div class="row mt-2 mb-2 text-base">
              <div class="col-lg-12">Edad máxima: {{ metadata.maxAge }}</div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
